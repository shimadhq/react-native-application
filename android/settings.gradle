pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositories {
        google()
        mavenCentral()
        maven { url "$rootDir/../node_modules/react-native/android" }
        maven { url "$rootDir/../node_modules/jsc-android/dist" }
        maven { url "$rootDir/../node_modules/@expo/prebuild-config/android/maven" }
        maven { url 'https://www.jitpack.io' }
    }
    versionCatalogs {
        reactAndroidLibs {
            from(files("$rootDir/../node_modules/react-native/gradle/libs.versions.toml"))
        }
    }
}

rootProject.name = 'Samin'
include ':app'

// اعمال اسکریپت اتولینکینگ Expo
apply from: "$rootDir/../node_modules/expo/scripts/autolinking.gradle"
useExpoModules()